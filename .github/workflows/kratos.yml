name: kratos

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  kratos:
    if: |
      contains(github.event.comment.body, ' /oc') ||
      startsWith(github.event.comment.body, '/oc') ||
      contains(github.event.comment.body, ' /kratos') ||
      startsWith(github.event.comment.body, '/kratos')
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      id-token: write
      contents: read
      pull-requests: read
      issues: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Run kratos
        uses: RahulSinghai606/kellton-kratos/github@latest
        env:
          KRATOS_API_KEY: ${{ secrets.KRATOS_API_KEY }}
          KRATOS_PERMISSION: '{"bash": "deny"}'
        with:
          model: kratos/claude-opus-4-5
