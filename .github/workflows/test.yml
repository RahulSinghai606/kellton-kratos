name: test

on:
  push:
    branches:
      - dev
  pull_request:
  workflow_dispatch:
jobs:
  test:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: run
        run: |
          git config --global user.email "bot@kellton-kratos.io"
          git config --global user.name "kratos"
          bun turbo typecheck
          bun turbo test
        env:
          CI: true
