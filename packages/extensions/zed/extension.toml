args = ["acp"]

[agent_servers.kratos.targets.darwin-x86_64]
archive = "https://github.com/anomalyco/kratos/releases/download/v1.1.6/kratos-darwin-x64.zip"
cmd = "./kratos"
args = ["acp"]

[agent_servers.kratos.targets.linux-aarch64]
archive = "https://github.com/anomalyco/kratos/releases/download/v1.1.6/kratos-linux-arm64.tar.gz"
cmd = "./kratos"
args = ["acp"]

[agent_servers.kratos.targets.linux-x86_64]
archive = "https://github.com/anomalyco/kratos/releases/download/v1.1.6/kratos-linux-x64.tar.gz"
cmd = "./kratos"
args = ["acp"]

[agent_servers.kratos.targets.windows-x86_64]
