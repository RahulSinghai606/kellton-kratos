id = "kratos"
name = "Kellton Kratos"
description = "The open source coding agent."
version = "1.1.6"
schema_version = 1
authors = ["Anomaly"]
repository = "https://github.com/anomalyco/kratos"

[agent_servers.kratos]
name = "Kellton Kratos"
